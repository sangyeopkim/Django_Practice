<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Bookmark Detail</title>
</head>
<body>
    <div id="content">
        <!-- 제목은 object.title 로 지정 -->
        <!-- object 객체는 BookmarkDV 클래스형 뷰에서 컨텍스트 변수로 넘겨주는 Bookmark 클래스의 특정 객체 -->
        <h1>{{ object.title }}</h1>
        <ul>
            <!-- 해당 텍스트에 URL 링크를 연결 -->
            <!-- URL 링크는 {{ object.url }} 템플릿 변수값이므로 http://www.naver.com 과 유사하다 -->
            <li>URL: <a href="{{ object.url }}">{{ object.url }}</a></li>
        </ul>
    </div>
</body>
</html>
